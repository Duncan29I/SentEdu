<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SentEdu - An谩lisis de Sentimiento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/fondo.jpg') }}");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding-top: 80px;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #4dc0b5 !important;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      padding: 12px;
      border: none;
      resize: none;
    }

    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: none;
    }

    button {
      background-color: #4dc0b5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .positivo { color: #4ddc7c; font-weight: bold; }
    .negativo { color: #ff4d4d; font-weight: bold; }
    .neutral  { color: #bdbdbd; font-weight: bold; }

    .result-box {
      text-align: center;
      margin-top: 20px;
      white-space: pre-line;
    }

    canvas {
      max-width: 100%;
      height: auto !important;
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!--  Barra de navegaci贸n -->
<nav class="navbar fixed-top navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">SentEdu</a>
    <div class="d-flex ms-auto">
      <a class="nav-link" href="/reporte"> Ver mi reporte semanal</a>
      <a class="nav-link" href="/logout"> Cerrar sesi贸n</a>
    </div>
  </div>
</nav>

<!--  Contenido principal -->
<div class="container">
  <h2>Hola {{ nombre }} , expresa c贸mo te sientes hoy</h2>

  <label for="actividad"><strong> Selecciona la actividad:</strong></label>
  <select id="actividad" class="form-select mb-3">
    <option value="Examen"> Ex谩menes</option>
    <option value="Exposici贸n"> Exposiciones</option>
    <option value="Entrega"> Entregas de trabajos</option>
    <option value="Proyecto"> Proyectos</option>
  </select>

  <label for="texto"><strong> Cu茅ntanos c贸mo te sientes:</strong></label>
  <textarea id="texto" rows="5" placeholder="Escribe lo que sientes... 锔"></textarea>

  <button onclick="analizar()"> Analizar Sentimiento</button>

  <div class="result-box">
    <h4 id="resultado"></h4>
  </div>

  <canvas id="grafico" width="350" height="180"></canvas>
</div>

<script>
  let chart = null;

  function getEmoji(sentimiento) {
    switch (sentimiento) {
      case "Positivo": return "";
      case "Negativo": return "";
      case "Neutral": return "";
      default: return "";
    }
  }

  async function analizar() {
    const texto = document.getElementById("texto").value;
    const actividad = document.getElementById("actividad").value;

    const res = await fetch("/analizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ texto, actividad })
    });

    const data = await res.json();
    const resultado = document.getElementById("resultado");

    resultado.className = data.sentimiento.toLowerCase();
    resultado.innerText =
      `Actividad: ${data.actividad}\n` +
      `Sentimiento: ${data.sentimiento} ${getEmoji(data.sentimiento)}\n` +
      `Puntaje: ${data.puntaje}`;

    const labels = ["Positivo", "Neutral", "Negativo"];
    const valores = [data.detalles.POS, data.detalles.NEUTRAL, data.detalles.NEG];

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("grafico"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: 'Resultado emocional',
          data: valores,
          backgroundColor: ['#4ddc7c', '#bdbdbd', '#ff4d4d']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 1
          }
        }
      }
    });
  }
</script>

</body>
</html>
