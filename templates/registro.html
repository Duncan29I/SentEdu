<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SentEdu - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/fondo.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.6);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 2rem;
      font-family: 'Georgia', serif;
      color: #4dc0b5 !important;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px black;
    }
    .center-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    .center-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    .register-box {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      color: black;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SentEdu</a>
    <div class="d-flex ms-auto">
      <a href="/login" class="btn btn-outline-light me-2">Iniciar sesión</a>
      <a href="/registro" class="btn btn-success">Registrarse</a>
    </div>
  </div>
</nav>

<div class="center-text">
  <h1>🧠 Cuida tu salud mental</h1>
</div>

<div class="register-box">
  <h4 class="mb-3 text-center">Registro de Estudiante</h4>
  <form method="POST" action="/registro">
    <div class="mb-3">
      <label for="nombre">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="correo">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div class="mb-3">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Crear cuenta</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="/login">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>
</div>

</body>
</html>
